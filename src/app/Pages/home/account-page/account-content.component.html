<div class="account-wrapper">
    <div class="section" *ngFor="let accountProp of accountPros ">
        <span class="title">{{accountProp.title}}</span>
        <div class="value-icon-wrapper">
            <img class="icon" [src]="'assets/icons/'+accountProp.icon">
            <span>{{account[accountProp.key]}}</span>
        </div>
    </div>
</div>
